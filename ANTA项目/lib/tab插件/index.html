<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery响应式Tabs选项卡插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<script src="./js/jquery.horizontalmenu.js"></script>
	<script src="../lib/jquery-3.4.1.min.js"></script>
	</head>
<body>
		<div class="content">
	        <div class="ah-tab-wrapper">
	            <div class="ah-tab">
	                <a class="ah-tab-item" data-ah-tab-active="true" href="">足球</a>
	                <a class="ah-tab-item" href="">篮球</a>
	                <a class="ah-tab-item" href="">乒乓球</a>
	                <a class="ah-tab-item" href="">网球</a>
	                <a class="ah-tab-item" href="">橄榄球</a>
	            </div>
	        </div>
	        <div class="ah-tab-content-wrapper">
	            <div class="ah-tab-content" data-ah-tab-active="true">
	                <h2>⚽</h2>
	            </div>
	            <div class="ah-tab-content">
	                <h2>🏀</h2>
	            </div>
	            <div class="ah-tab-content">
	                <h2>🏓</h2>
	            </div>
	            <div class="ah-tab-content">
	                <h2>🎾</h2>
	            </div>
	            <div class="ah-tab-content">
	                <h2>🏈</h2>
	            </div>
	        </div>
	    </div>	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="js/jquery.horizontalmenu.js"></script>
	<script>
        $(function () {
            $('.ah-tab-wrapper').horizontalmenu({
                itemClick : function(item) {
                    $('.ah-tab-content-wrapper .ah-tab-content').removeAttr('data-ah-tab-active');
                    $('.ah-tab-content-wrapper .ah-tab-content:eq(' + $(item).index() + ')').attr('data-ah-tab-active', 'true');
                    return false; //if this finction return true then will be executed http request
                }
            });
        });
    </script>
</body>
</html>
